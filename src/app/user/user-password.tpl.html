<div class="mail-apps-wrap">
    <div class="the-box bg-info no-border no-margin heading">
        <div class="row">
            <h1><i class="fa fa-user icon-lg icon-circle icon-bordered"></i> Seguridad</h1>
        </div>
    </div>

    <div class="row">&nbsp;</div>

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="the-box">
                <h2>Cambiar mi contraseña</h2>
                <form role="form">
                    <div class="form-group">
                        <p class="help-block">
                            <small>
                                <strong>Atención:</strong>Cuando hagas un pedido, o quieras donar algo, esta información será súper importante!
                            </small>
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Contraseña actual</label>
                        <input type="text" ng-model="security.oldPassword" class="form-control" placeholder="Escribe tu vieja contraseña">
                    </div>
                    <div class="form-group">
                        <label>Nueva contraseña</label>
                        <input type="text" ng-model="security.newPassword" class="form-control" placeholder="Escribe una nueva contraseña">
                    </div>
                    <div class="form-group">
                        <label>Repite la nueva contrasña</label>
                        <input type="text" ng-model="security.newPasswordConfirmation" class="form-control" placeholder="Repite la nueva contraseña">
                    </div>

                    <button ng-click="add()" class="btn btn-success btn-block btn-lg" type="submit"><i class="glyphicon glyphicon-ok"></i> Guardar</button>
                </form>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
